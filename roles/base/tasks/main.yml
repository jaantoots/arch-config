---
# common tasks for all hosts

- name: install base packages
  pacman:
    name:
    - arch-install-scripts
    - base
    - base-devel
    - bind-tools
    - dosfstools
    - etckeeper
    - git
    - grml-zsh-config
    - htop
    - intel-ucode
    - iotop
    - iperf3
    - iptables-nft
    - kexec-tools
    - kitty-terminfo
    - linux
    - linux-lts
    - linux-firmware
    - lm_sensors
    - logrotate
    - lshw
    - lsof
    - lvm2
    - man-db
    - man-pages
    - mdadm
    - mlocate
    - nethogs
    - nfs-utils
    - nftables
    - openssh
    - pacman-contrib
    - pwgen
    - python
    - reflector
    - smartmontools
    - sudo
    - systemd-resolvconf
    - terminus-font
    - tmux
    - tree
    - usbutils
    - vi
    - vim
    - vnstat
    - wget
    - wireguard-arch
    - wireguard-lts
    - wireguard-tools
    - xfsprogs
    - zsh

- name: install extra packages
  pacman:
    name:
    - archiso
    - exfat-utils
    - geoip-database-extra
    - highlight
    - jq
    - lynx
    - ntfs-3g
    - openvpn
    - pv
    - ranger
    - rsync
    - speedtest-cli
    - sshfs
    - stunnel
    - syncthing
    - transmission-cli
    - unzip
    - xdelta3
    - youtube-dl
    - zsh-autosuggestions
    - zsh-completions
    - zsh-history-substring-search
    - zsh-lovers
    - zsh-syntax-highlighting

- name: change root shell
  user:
    name: root
    shell: /bin/zsh

- name: create ansible user
  user:
    name: ansible
    system: yes
    groups:
    - wheel
    home: /var/lib/ansible
    skeleton: /dev/null

- name: add ansible authorized keys
  authorized_key:
    user: ansible
    key: "{{ item }}"
  loop: "{{ authorized_keys }}"

- name: create group sudo
  group:
    name: sudo
    system: yes

- name: update sudoers
  copy:
    src: sudoers
    dest: /etc/sudoers
    mode: 0440
    validate: /usr/bin/visudo -csf %s

- name: create groups
  group:
    name: "{{ item.name }}"
    gid: "{{ item.gid }}"
  loop: "{{ base_groups }}"

- name: create users
  user:
    name: "{{ item.name }}"
    uid: "{{ item.uid }}"
    shell: /bin/zsh
    skeleton: /dev/null
    append: yes
    groups: "{{ item.groups }}"
  loop: "{{ base_users }}"

- name: add authorized keys for user
  authorized_key:
    user: "{{ username }}"
    key: "{{ item }}"
  loop: "{{ authorized_keys + authorized_keys_user_only }}"

- name: add vconsole.conf
  copy:
    src: vconsole.conf
    dest: /etc/vconsole.conf

- name: add network configuration
  copy:
    src: "{{ item }}"
    dest: /etc/systemd/network/
  loop:
  - 79-wlan.link
  - 80-eth.network
  - 80-wlan.network
  notify:
  - restart networkd

- name: add resolved configuration
  copy:
    src: resolved.conf
    dest: /etc/systemd/resolved.conf
  notify:
  - restart resolved

- name: add /etc/resolv.conf symlink
  file:
    src: ../run/systemd/resolve/stub-resolv.conf
    dest: /etc/resolv.conf
    state: link
    force: yes

- name: add sshd configuration
  template:
    src: sshd_config.j2
    dest: /etc/ssh/sshd_config
  notify:
  - reload sshd

- name: generate WireGuard private key
  shell: >
    set -o pipefail && wg genkey |
    install --mode 440 --group systemd-network /dev/stdin /etc/systemd/network/wg0.key
  args:
    creates: /etc/systemd/network/wg0.key
    executable: /bin/bash

- name: calculate WireGuard public key
  shell: wg pubkey </etc/systemd/network/wg0.key >/etc/systemd/network/wg0.pub
  args:
    creates: /etc/systemd/network/wg0.pub

- name: fetch WireGuard public key
  fetch:
    src: /etc/systemd/network/wg0.pub
    dest: files

- name: add WireGuard hosts
  blockinfile:
    path: /etc/hosts
    block: |
      # WireGuard VPN

      {% for host in groups['all']|sort %}
      {{ hostvars[host]['wg0_ipv4'] | ipaddr('address') }} {{ host }}
      {% endfor %}

      {% for host in groups['all']|sort %}
      {{ hostvars[host]['wg0_ipv6'] | ipaddr('address') }} {{ host }}
      {% endfor %}

- name: add makepkg configuration
  template:
    src: makepkg.conf.j2
    dest: /etc/makepkg.conf

- name: add pacman configuration
  template:
    src: pacman.conf.j2
    dest: /etc/pacman.conf
  notify:
  - add pacman key
  - refresh pacman

- name: add pacman placeholder configuration
  copy:
    src: 00-pacman.conf
    dest: /etc/pacman.d/

- name: add nftables configuration
  template:
    src: nftables.conf.j2
    dest: /etc/nftables.conf
  notify:
  - reload nftables

- name: start and enable services
  systemd:
    name: "{{ item }}"
    state: started
    enabled: yes
  loop:
  - fstrim.timer
  - lm_sensors.service
  - nftables.service
  - sshd.service
  - systemd-networkd.service
  - systemd-resolved.service
  - systemd-timesyncd.service
  - vnstat.service
