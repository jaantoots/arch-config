---
# setup all systems

- name: apply basic configuration
  hosts: all
  become: yes
  vars_files:
  - vars.yml
  roles:
  - base

- name: apply user configuration
  hosts: all
  become: yes
  vars_files:
  - vars.yml
  roles:
  - user

- name: apply graphical configuration
  hosts: graphical
  become: yes
  vars_files:
  - vars.yml
  roles:
  - graphical

- name: apply laptop configuration
  hosts: laptops
  become: yes
  vars_files:
  - vars.yml
  roles:
  - laptop
